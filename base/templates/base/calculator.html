<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Calculator</title>
    <!-- Puedes agregar un enlace a un archivo CSS aquÃ­ -->
</head>

<body>
    <section class="calculator">
        <h1>Django Calculator App</h1>

        <form action="{% url 'calculate' %}" method="POST">
            {% csrf_token %}

            <label for="number_one">First Number</label>
            <input type="number" id="number_one" placeholder="First Number" name="number_one">

            <label for="number_two">Second Number</label>
            <input type="number" id="number_two" placeholder="Second Number" name="number_two">

            <label for="operation">Operation</label>
            <select id="operation" name="operation">
                <option value="add">Add</option>
                <option value="subtract">Subtract</option>
                <option value="multiply">Multiply</option>
                <option value="divide">Divide</option>
            </select>

            <input type="submit" value="Calculate" id="calc_btn" class="btn">

            {% if result %}
            <h3>The result is: {{ result }}</h3>
            {% endif %}
        </form>
    </section>
</body>
